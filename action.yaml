name: 'Automan'
author: 'Naoki Ikeguchi'
description: 'Automatically reviews your pull request.'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  context:
    required: true
    description: 'Context of the workflow run.'
    default: ${{ toJson(github) }}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/siketyan/automan@sha256:1f359a10784e90ac679c3d24870fab82334457ca5eb220111416b2bf73e4e91d'
