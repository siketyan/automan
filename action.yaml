name: 'Automan'
author: 'Naoki Ikeguchi'
description: 'Automatically reviews your pull request.'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  context:
    required: true
    description: 'Context of the workflow run.'
    default: ${{ toJson(github) }}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/siketyan/automan@sha256:3a5fabfe925c8ae2e0dea87741b670fb76c8fdc4765f714e70f03ba5da1b2841'
