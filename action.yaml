name: 'Automan'
author: 'Naoki Ikeguchi'
description: 'Automatically reviews your pull request.'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  context:
    required: true
    description: 'Context of the workflow run.'
    default: ${{ toJson(github) }}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/siketyan/automan@sha256:6c9054da67fd2b7d7c85a026fb469e738968e6dbe9115a9737f0850d3a751412'
