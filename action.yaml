name: 'Automan'
author: 'Naoki Ikeguchi'
description: 'Automatically reviews your pull request.'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  context:
    required: true
    description: 'Context of the workflow run.'
    default: ${{ toJson(github) }}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/siketyan/automan@sha256:f168d296c9ddb26589bffd704273d7e1591ce95680ee7227405e0dda39706ee1'
